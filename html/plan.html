    <h2 class="cert-title">👉자격증👈</h2>
    <div class="certificate-table">

      <div class="cert-row">
        <div class="cert-label">
          코딩전문역량인증시험

        <div class="cert-detail">

        </div>
      </div>

      <div class="cert-row">
        <div class="cert-label">
          NCP
        </div>
        <div class="cert-detail">
          상시 시험<br>

        </div>
      </div>

      <div class="cert-row">
        <div class="cert-label">
          정보처리기사
        </div>
        <div class="cert-detail">
          3학년 겨울방학 때 준비해서 4학년 1학기 내에 취득 목표
        </div>
      </div>

      <div class="cert-row">
        <div class="cert-label">
          토익
        </div>
        <div class="cert-detail">
          4학년 1학기 내에 목표 점수 도달 목표<br>
          꾸준히 영단어 외우기
        </div>
      </div>

      <div class="cert-row">
        <div class="cert-label">
          ADsP, OCPJP, 빅데이터분석기사, OCAJP
        </div>
        <div class="cert-detail">
          4학년 때 시간이 맞는 시험으로 준비 예정
        </div>
      </div>
